<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>

<body class="bg-info">
    <h1 class="text-center text-white mx-auto mt-5">Login</h1> 
       <div class="card card-login mx-auto mt-5" style="width: 20rem">
           
            <div class="card-body">
          
                <form>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control form" name="email" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha">
                          </div>
                    <div class="text-center">
                    <button class="btn btn-login text-info">Login</button>     
                    </div>
                </form>
                 
            </div>
        </div>

     </div>

     <script src="js/jquery-3.2.1.min.js"></script>
     <script src="js/popper.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
</body>

</html>
